

<div class="container-fluid">
    <table class="table table-striped table-hover table-condensed">
        <thead>
        <tr>
            <th class="col-md-2"><span>User Name</span></th>
            <th class="col-md-2"><span>Phone Number</span></th>
            <th class="col-md-2"><span>Email Id</span></th>
            <th class="col-md-4"><span>Address</span></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="row in matches track by $index">
                <td>{{row.userName}}</td>
                <td>{{row.phoneNumber}}</td>
                <td>{{row.email}}</td>
                <td>{{row.address}}</td>
                <td></td>
            </tr>
        </tbody>
    </table>

</div>
