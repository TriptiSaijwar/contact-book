

@main("Contact Book") {
    <main id="contactBook" ng-app="contactBook" ng-controller="ContactBookController">
        <div>
            <div>
                <h1>
                    Contact Book
                </h1>
            </div>
            <table class="table table-striped table-hover table-condensed">
                <tr>
                    <td>
                        <span>User Name</span>
                        <input type="text" name="userName" ng-model="contact.userName"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Phone Number</span>
                        <input type="text" name="phoneNumber" ng-model="contact.phoneNumber"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Email Id</span>
                        <input type="text" name="email" ng-model="contact.email"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Address</span>
                        <input type="text" name="address" ng-model="contact.address"/>
                    </td>
                </tr>
            </table>
            <button ng-click="saveContact($event)">
                Submit
            </button>
        </div>
    </main>
}
